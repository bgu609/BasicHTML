            var result = [];
            for (var key in product) {
                result += key + " : " + product[key] + "\n";
            }
            // alert(result);

            var person = {
                name: "배기웅",
                have: function (food) {
                    alert(this.name + "이 " + food + "을(를) 먹습니다.");
                }
            }

            person.have("죽");
