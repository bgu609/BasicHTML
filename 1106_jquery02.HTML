<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jquery 02</title>
        <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function () {
                $("img").attr({
                    alt: "jQuery img attribute",
                    height: 200,
                    src: function (index) {
                        var wSize = (index + 1) * 100;
                        return "http://placehold.it/" + wSize + "x100";
                    }
                });
            });
        </script>
    </head>
    <body>
        <img/>
        <img/>
        <h2>Test</h2>
        <img/>
    </body>
</html>
