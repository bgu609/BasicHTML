                $("#box").css({
                    width: 100,
                    height: 100,
                    background: "orange"
                }).on({
                    click: function() {
                        $(this).css("background", "red");
                    },
                    mouseover: function() {
                        $(this).css("background", "yellow");
                    },
                    mouseleave: function() {
                        $(this).css("background", "orange");
                    }
                });
            });
        </script>
