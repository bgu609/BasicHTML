<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jquery 02</title>
        <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function () {
                for (var index = 0; index < 100; index++) {
                    $("<p>jQuery " + index + "</p>").css({
                        backgroundColor: "black",
                        color: "red",
                        fontSize: index + 1
                    }).appendTo("body");
                }
            });
        </script>
    </head>
    <body>
    </body>
</html>
